<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let contato of contatos">
    <ion-card-content>
      <ion-card-title>
        {{contato.nome}} <span class="empresa">({{contato.empresa}})</span>
        </ion-card-title>
      <p>
        {{contato.telefone}} | {{contato.rua}} | {{contato.uf}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
